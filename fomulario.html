<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/styleeform.css">
</head>
<body>
    <section>
        <h2>Fale Conosco!</h2>
        <form action="" method="post">
            <label>Nome</label>
            <input type="email" name="name" placeholder="Digite seu Nome" autocomplete="off">
            <label>email</label>
            <input type="email" name="email" placeholder="Digite seu email">
            <label>Menssagem</label>
            <textarea name="Menssagem" cols="30" rows="10" placeholder="Digite a sua Menssagem"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
